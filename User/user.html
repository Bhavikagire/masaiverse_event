<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>User Section</h1>

    <form action="" id="user-form">
        <label for="Name"> Name </label>
        <input type="text" id="name" name="name" required/>

        <label for="Age"> Age </label>
        <input type="number" id="Age" name="Age" required/>

        <label for="Place"> Place </label>
        <input type="text" id="Place" name="Place" required/>

        <label for="Batch"> Batch Name </label>
        <select name="Batch" id="Batch">
            <option value="WEB-13">WEB-13</option>
            <option value="WEB-14">WEB-14</option>
            <option value="WEB-15">WEB-15</option>
            <option value="WEB-16">WEB-16</option>
        </select>

        <label for="Profession"> Profession</label>
        <select name="Profession" id="Profession">
            <option value="FSD">FSD</option>
            <option value="Frontend">Frontend</option>
            <option value="Backend">Backend</option>
            <option value="Student">Student</option>
        </select>

        <button type="submit">Submit</button>

    </form>
</body>
</html>

<script src="./user_script/user.js"></script>
